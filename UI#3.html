<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensmap - Organic Nature UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 25%, #f8bbd9 50%, #e1bee7 75%, #b39ddb 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Organic Shapes Background */
        .organic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .organic-shape {
            position: absolute;
            border-radius: 50% 40% 60% 30%;
            filter: blur(1px);
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 250px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 180px;
            background: linear-gradient(45deg, #2196F3, #03A9F4);
            top: 60%;
            right: 15%;
            animation-delay: 7s;
        }

        .shape-3 {
            width: 250px;
            height: 200px;
            background: linear-gradient(45deg, #FF9800, #FFC107);
            bottom: 20%;
            left: 30%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        /* Curved Header */
        .curved-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 0 0 50px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid rgba(76, 175, 80, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-organic {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border-radius: 50% 40% 60% 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {
            0%, 100% { border-radius: 50% 40% 60% 30%; }
            25% { border-radius: 30% 60% 40% 50%; }
            50% { border-radius: 60% 30% 50% 40%; }
            75% { border-radius: 40% 50% 30% 60%; }
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-organic {
            flex: 1;
            max-width: 500px;
            position: relative;
            margin: 0 30px;
        }

        .search-container {
            position: relative;
        }

        .search-input-organic {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 25px;
            padding: 0 60px 0 25px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .search-input-organic:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }

        .search-input-organic::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .search-btn-organic {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn-organic:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn-organic {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 50% 40% 60% 30%;
            color: #4CAF50;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .action-btn-organic:hover {
            background: rgba(76, 175, 80, 0.1);
            border-color: #4CAF50;
            transform: rotate(10deg) scale(1.05);
        }

        .action-btn-organic.active {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            border-color: #4CAF50;
        }

        /* Organic Panels */
        .organic-panel {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(76, 175, 80, 0.2);
            border-radius: 30px 10px 30px 10px;
            padding: 25px;
            z-index: 999;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: slideInOrganic 0.6s ease-out;
        }

        @keyframes slideInOrganic {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .sensory-panel-organic {
            top: 130px;
            left: 40px;
            width: 350px;
        }

        .nature-panel {
            bottom: 40px;
            right: 40px;
            width: 320px;
        }

        .panel-header-organic {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(76, 175, 80, 0.2);
        }

        .panel-title-organic {
            font-size: 20px;
            font-weight: 700;
            color: #2E7D32;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-subtitle {
            font-size: 14px;
            color: rgba(46, 125, 50, 0.7);
            margin-top: 5px;
        }

        /* Nature-Inspired Sensory Cards */
        .sensory-nature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .sensory-nature-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(245, 245, 245, 0.8));
            border: 2px solid rgba(76, 175, 80, 0.2);
            border-radius: 20px 5px 20px 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .sensory-nature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sensory-nature-card:hover::before {
            opacity: 1;
        }

        .sensory-nature-card:hover {
            transform: translateY(-5px) rotate(1deg);
            border-color: #4CAF50;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.2);
        }

        .nature-icon {
            font-size: 28px;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }

        .nature-label {
            font-size: 13px;
            font-weight: 600;
            color: #2E7D32;
            margin-bottom: 8px;
        }

        .nature-value {
            font-size: 20px;
            font-weight: 800;
            color: #4CAF50;
            margin-bottom: 8px;
        }

        .nature-progress {
            width: 100%;
            height: 6px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .nature-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 10px;
            transition: width 1s ease;
            position: relative;
        }

        .nature-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Floating Route Options */
        .route-floating {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 998;
        }

        .route-bubble {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 50px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .route-bubble:hover {
            transform: translateY(-8px) rotate(2deg);
            border-color: #4CAF50;
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.2);
        }

        .route-bubble.active {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            border-color: #4CAF50;
        }

        .bubble-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .bubble-sensory { background: linear-gradient(135deg, #4CAF50, #8BC34A); color: white; }
        .bubble-balanced { background: linear-gradient(135deg, #FF9800, #FFC107); color: white; }
        .bubble-time { background: linear-gradient(135deg, #2196F3, #03A9F4); color: white; }

        .bubble-text {
            font-weight: 600;
            font-size: 14px;
        }

        /* Nature Stats Panel */
        .nature-stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-nature-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(245, 245, 245, 0.8));
            border: 2px solid rgba(76, 175, 80, 0.2);
            border-radius: 15px 30px 15px 30px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .stat-nature-card:hover {
            transform: translateX(5px);
            border-color: #4CAF50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.1);
        }

        .stat-icon-nature {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border-radius: 50% 20% 50% 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            animation: morphStat 6s ease-in-out infinite;
        }

        @keyframes morphStat {
            0%, 100% { border-radius: 50% 20% 50% 20%; }
            50% { border-radius: 20% 50% 20% 50%; }
        }

        .stat-content {
            flex: 1;
        }

        .stat-title {
            font-size: 14px;
            font-weight: 600;
            color: #2E7D32;
            margin-bottom: 5px;
        }

        .stat-value-nature {
            font-size: 18px;
            font-weight: 800;
            color: #4CAF50;
        }

        /* Organic Add Button */
        .add-btn-organic {
            position: fixed;
            bottom: 40px;
            right: 200px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border: none;
            border-radius: 50% 30% 50% 30%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(5deg); }
        }

        .add-btn-organic:hover {
            transform: scale(1.15) rotate(15deg);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.5);
            border-radius: 30% 50% 30% 50%;
        }

        /* Map Container */
        .map-container {
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(168, 230, 207, 0.3), rgba(220, 237, 200, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(46, 125, 50, 0.5);
            font-size: 24px;
            z-index: 1;
        }

        /* Accessibility Leaf Menu */
        .accessibility-leaf {
            position: fixed;
            top: 130px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }

        .leaf-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 50% 0% 50% 0%;
            color: #4CAF50;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .leaf-btn:hover {
            background: rgba(76, 175, 80, 0.1);
            border-color: #4CAF50;
            transform: rotate(15deg) scale(1.1);
            border-radius: 0% 50% 0% 50%;
        }

        .leaf-btn.active {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            border-color: #4CAF50;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(46, 125, 50, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .curved-header {
                padding: 0 20px;
                height: 80px;
                border-radius: 0 0 30px 30px;
            }

            .logo-text {
                font-size: 20px;
            }

            .search-organic {
                margin: 0 15px;
                max-width: 250px;
            }

            .search-input-organic {
                height: 40px;
                font-size: 14px;
                padding: 0 50px 0 20px;
            }

            .search-btn-organic {
                width: 28px;
                height: 28px;
            }

            .action-btn-organic {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .organic-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                border-radius: 25px 25px 0 0;
                max-height: 70vh;
                overflow-y: auto;
            }

            .sensory-panel-organic {
                top: auto;
                left: 0;
                width: 100%;
            }

            .nature-panel {
                bottom: 0;
                right: 0;
                width: 100%;
            }

            .route-floating {
                bottom: 20px;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .route-bubble {
                padding: 10px 20px;
            }

            .add-btn-organic {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .accessibility-leaf {
                top: 90px;
                right: 20px;
                flex-direction: row;
                gap: 8px;
            }

            .leaf-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }

            .map-container {
                top: 80px;
            }

            .sensory-nature-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        /* Animations for enhanced UX */
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bounce-in {
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Organic Loading Animation */
        .organic-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            z-index: 10000;
        }

        .loader-leaf {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border-radius: 50% 0% 50% 0%;
            animation: leafSpin 2s ease-in-out infinite;
        }

        @keyframes leafSpin {
            0% { transform: rotate(0deg) scale(1); border-radius: 50% 0% 50% 0%; }
            25% { transform: rotate(90deg) scale(1.1); border-radius: 0% 50% 0% 50%; }
            50% { transform: rotate(180deg) scale(1); border-radius: 50% 0% 50% 0%; }
            75% { transform: rotate(270deg) scale(1.1); border-radius: 0% 50% 0% 50%; }
            100% { transform: rotate(360deg) scale(1); border-radius: 50% 0% 50% 0%; }
        }
    </style>
</head>
<body>
    <!-- Organic Background Shapes -->
    <div class="organic-bg">
        <div class="organic-shape shape-1"></div>
        <div class="organic-shape shape-2"></div>
        <div class="organic-shape shape-3"></div>
    </div>

    <!-- Curved Header -->
    <div class="curved-header">
        <div class="logo-section">
            <div class="logo-organic">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="logo-text">Sensmap</div>
        </div>
        
        <div class="search-organic">
            <div class="search-container">
                <input type="text" class="search-input-organic" placeholder="자연스러운 경로를 찾아보세요...">
                <button class="search-btn-organic">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <div class="header-actions">
            <button class="action-btn-organic tooltip" data-tooltip="현재 위치">
                <i class="fas fa-crosshairs"></i>
            </button>
            <button class="action-btn-organic active tooltip" data-tooltip="감각 필터">
                <i class="fas fa-eye"></i>
            </button>
            <button class="action-btn-organic tooltip" data-tooltip="사용자 프로필">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </div>

    <!-- Sensory Panel -->
    <div class="organic-panel sensory-panel-organic fade-in-up">
        <div class="panel-header-organic">
            <div class="panel-title-organic">
                <i class="fas fa-seedling"></i>
                감각의 정원
            </div>
            <div class="panel-subtitle">자연이 전하는 감각 정보</div>
        </div>
        
        <div class="sensory-nature-grid">
            <div class="sensory-nature-card bounce-in">
                <span class="nature-icon">🎵</span>
                <div class="nature-label">소리의 숲</div>
                <div class="nature-value">7.2</div>
                <div class="nature-progress">
                    <div class="nature-progress-fill" style="width: 72%"></div>
                </div>
            </div>
            
            <div class="sensory-nature-card bounce-in" style="animation-delay: 0.1s">
                <span class="nature-icon">☀️</span>
                <div class="nature-label">빛의 들판</div>
                <div class="nature-value">5.8</div>
                <div class="nature-progress">
                    <div class="nature-progress-fill" style="width: 58%"></div>
                </div>
            </div>
            
            <div class="sensory-nature-card bounce-in" style="animation-delay: 0.2s">
                <span class="nature-icon">🌸</span>
                <div class="nature-label">향기의 정원</div>
                <div class="nature-value">3.4</div>
                <div class="nature-progress">
                    <div class="nature-progress-fill" style="width: 34%"></div>
                </div>
            </div>
            
            <div class="sensory-nature-card bounce-in" style="animation-delay: 0.3s">
                <span class="nature-icon">🌊</span>
                <div class="nature-label">사람의 물결</div>
                <div class="nature-value">8.1</div>
                <div class="nature-progress">
                    <div class="nature-progress-fill" style="width: 81%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nature Stats Panel -->
    <div class="organic-panel nature-panel fade-in-up" style="animation-delay: 0.2s">
        <div class="panel-header-organic">
            <div class="panel-title-organic">
                <i class="fas fa-tree"></i>
                자연 통계
            </div>
            <div class="panel-subtitle">생태계 현황</div>
        </div>
        
        <div class="nature-stats">
            <div class="stat-nature-card">
                <div class="stat-icon-nature">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-title">활성 센서</div>
                    <div class="stat-value-nature">142</div>
                </div>
            </div>
            
            <div class="stat-nature-card" style="animation-delay: 0.1s">
                <div class="stat-icon-nature">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-title">오늘의 리포트</div>
                    <div class="stat-value-nature">89</div>
                </div>
            </div>
            
            <div class="stat-nature-card" style="animation-delay: 0.2s">
                <div class="stat-icon-nature">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-title">쾌적도 평균</div>
                    <div class="stat-value-nature">6.8</div>
                </div>
            </div>
            
            <div class="stat-nature-card" style="animation-delay: 0.3s">
                <div class="stat-icon-nature">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-title">자연 지킴이</div>
                    <div class="stat-value-nature">1.2K</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Accessibility Leaf Menu -->
    <div class="accessibility-leaf">
        <button class="leaf-btn tooltip" data-tooltip="고대비 모드">
            <i class="fas fa-adjust"></i>
        </button>
        <button class="leaf-btn tooltip" data-tooltip="색각 지원">
            <i class="fas fa-palette"></i>
        </button>
        <button class="leaf-btn tooltip" data-tooltip="모션 줄이기">
            <i class="fas fa-pause"></i>
        </button>
        <button class="leaf-btn tooltip" data-tooltip="큰 글자">
            <i class="fas fa-text-height"></i>
        </button>
    </div>

    <!-- Floating Route Options -->
    <div class="route-floating">
        <div class="route-bubble active bounce-in">
            <div class="bubble-icon bubble-sensory">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="bubble-text">자연 친화</div>
        </div>
        
        <div class="route-bubble bounce-in" style="animation-delay: 0.1s">
            <div class="bubble-icon bubble-balanced">
                <i class="fas fa-balance-scale"></i>
            </div>
            <div class="bubble-text">조화로운</div>
        </div>
        
        <div class="route-bubble bounce-in" style="animation-delay: 0.2s">
            <div class="bubble-icon bubble-time">
                <i class="fas fa-clock"></i>
            </div>
            <div class="bubble-text">신속한</div>
        </div>
    </div>

    <!-- Organic Add Button -->
    <button class="add-btn-organic tooltip" data-tooltip="감각 정보 추가">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Map Container -->
    <div class="map-container">
        <i class="fas fa-map"></i>
        <span style="margin-left: 10px;">자연 지도 영역</span>
    </div>
</body>
</html>
